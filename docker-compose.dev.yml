version: '3.8'

services:
  neo4j:
    image: neo4j:5.23.0
    container_name: neo4j_db
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      - NEO4J_AUTH=neo4j/cedia-neo4j
      - NEO4J_PLUGINS=["apoc"]
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2G
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p cedia-neo4j 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  filter_service:
    build: .
    container_name: filter_service
    ports:
      - "8000:8000"
    environment:
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=cedia-neo4j
      - LOG_LEVEL=INFO
    depends_on:
      neo4j:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

volumes:
  neo4j_data:
  neo4j_logs:

networks:
  app_network:
    driver: bridge